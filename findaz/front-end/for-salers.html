<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3cb2bc27fe.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">

    <title>Document</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="voyti-body">
    <header class="voyti-header">
        <div class="logo">
            <div class="logo-icon"></div>
            <div class="logo-text"><a href="index.html">Find.az</a></div>
        </div>
    </header>
    <div class="main-of-zareg-for-salers">
        <div class="main-of-salers">
            <div class="header">Registration</div>
            <form action="#">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Personal Details</span>
                        <div class="fields">
                            <div class="input-field name">
                                <label>Name</label>
                                <input type="text" placeholder="Enter your name" required>
                            </div>
                            <div class="input-field surname">
                                <label>Surname</label>
                                <input type="text" placeholder="Enter your surname" required>
                            </div>

                            <div class="input-field data-of-birth">
                                <label>Date of Birth</label>
                                <input type="date" placeholder="Enter birth date" required>
                            </div>

                            <div class="input-field email">
                                <label>Email</label>
                                <input type="text" placeholder="Enter your email" required>
                            </div>

                            <div class="input-field mobil-numb">
                                <label>Mobile Number</label>
                                <input type="number" placeholder="Enter mobile number" required>
                            </div>

                            <div class="input-field">
                                <label>Gender</label>
                                <select required>
                                    <option disabled selected>Select gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Others</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <span class="title">Corporation Details</span>
                    <div class="fields">
                        <div class="input-field occupation">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your ccupation" required>
                        </div>

                        <div class="input-field city">
                            <label>City</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div>

                        <div class="input-field address">
                            <label>Address</label>
                            <input type="text" placeholder="Permanent or Temporary" required>
                        </div>
                    </div>


                    <button  onclick="nextForm()" class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
                <div class="form second">
                    <div class="infa-of-registration">
                        <div class="infa"><pre>Name: </pre><div class="text name"></div></div>
                        <div class="infa"><pre>Surname:  </pre><div class="text surname"></div></div>
                        <div class="infa"><pre>Date of Birth:  </pre><div class="text data-of-birth"></div></div>
                        <div class="infa"><pre>Email:  </pre><div class="text email"></div></div>
                        <div class="infa"><pre>Mobile Number:  </pre><div class="text mobil-numb"></div></div>
                        <div class="infa"><pre>Occupation:  </pre><div class="text occupation"></div></div>
                        <div class="infa"><pre>City:  </pre>Baku<div class="text city"></div></div>
                        <div class="infa"><pre>Address: </pre><div class="text address"></div></div>
                    </div>
                    <div class="fields">
                        <div class="input-field">
                            <label>Password</label>
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="input-field repeatpass">
                            <label>Repeat password</label>
                            <input type="password" placeholder="Repeat password" required>
                        </div>
                    </div>
                    <div class="buttons">
                        <button onclick="backForm()"  class="nextBtn">
                            <span class="btnText">Back</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                        <button class="nextBtn">
                            <span class="btnText">Register</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>

                </div>
            </form>
        </div>

    </div>

    <footer class="voyti-footer">
    </footer>

    <script src="js/script.js"></script>
    <script>

    </script>

</body>
</html>
