<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header class="voyti-header">
        <div class="logo">
            <div class="logo-icon"></div>
            <div class="logo-text"><a href="../index.html">Find.az</a></div>
        </div>
    </header>
    	<!--Reset Password-->

    <main class="main-of-voyti">
        <div class="voyti-content">
            <div class="container p-5">
                <h2 class="font-weight-bold mt-3">Reset Password</h2>
                <hr>
                <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
                <form method="POST">
                    <input type="text">
                    {% csrf_token %}
                    {{ password_reset_form }}
                    <button class="btn btn-primary button" type="submit">Send email</button>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
