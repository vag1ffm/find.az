<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3cb2bc27fe.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body class="voyti-body">
<header class="voyti-header">
    <div class="logo">
        <div class="logo-icon"></div>
        <div class="logo-text"><a href="index.html">Find.az</a></div>
    </div>
</header>
<main class="main-of-voyti">
    <div class="voyti-content">
        <div class="main-voyti-content">
            <div class="sign-up">
                <h4>Зарегистрироваться</h4>
                <form method="POST" class="sign-up-label">
                    <input type="text" placeholder="Your Full Name">
                    <i class="fas fa-user"></i>
                    <input type="email" placeholder="Log in">
                    <i class="fas fa-at"></i>
                    <input type="password" placeholder="password">
                    <i class="fas fa-unlock"></i>
                    <input type="date">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="submit" value="Войти">
                    <p>Есть аккаунта? <a href="login.html">Войти</a></p>
                </form>
            </div>
        </div>
    </div>
</main>
<footer class="voyti-footer">
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/script.js"></script>
<script>
    $(document).ready(function () {
        // отслеживаем событие отправки формы
        $('#id_username').keyup(function () {
            // создаем AJAX-вызов
            $.ajax({
                data: $(this).serialize(), // получаяем данные формы
                url: "{% url 'validate_username' %}",
                // если успешно, то
                success: function (response) {
                    if (response.is_taken == true) {
                        $('#id_username').removeClass('is-valid').addClass('is-invalid');
                        $('#id_username').after('<div class="invalid-feedback d-block" id="usernameError">This username is not available!</div>')
                    }
                    else {
                        $('#id_username').removeClass('is-invalid').addClass('is-valid');
                        $('#usernameError').remove();

                    }
                },
                // если ошибка, то
                error: function (response) {
                    // предупредим об ошибке
                    console.log(response.responseJSON.errors)
                }
            });
            return false;
        });
    })
</script>
</body>
</html>
