<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3cb2bc27fe.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body class="voyti-body">
<header class="voyti-header">
    <div class="logo">
        <div class="logo-icon"></div>
        <div class="logo-text"><a href="index.html">Find.az</a></div>
    </div>
</header>
<main class="main-of-voyti">
    <div class="voyti-content">
        <div class="main-voyti-content">
            <div class="sign-up">
                <h4>Зарегистрироваться</h4>
                <label class="sign-up-label">
                    <input type="text" placeholder="Your Full Name">
                    <i class="fas fa-user"></i>
                    <input type="email" placeholder="Log in">
                    <i class="fas fa-at"></i>
                    <input type="password" placeholder="password">
                    <i class="fas fa-unlock"></i>
                    <input type="date">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="submit" value="Войти">
                    <p>
                        Есть аккаунта? <a href="login.html">Войти</a></p>
                </label>
            </div>
        </div>
    </div>
</main>
<footer class="voyti-footer">
</footer>
<script src="js/script.js"></script>
</body>
</html>
